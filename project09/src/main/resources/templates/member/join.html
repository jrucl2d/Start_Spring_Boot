<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout1}">

<div layout:fragment="content">

    <div class="panel-heading">Join Page</div>
    <div class="panel-body">

        <div class='container'>

            <form method="post">
                <p>
                    <label>아이디</label> <input type="text" name="uid" value="newbie" />
                </p>
                <p>
                    <label>비밀번호</label> <input type="password" name="upw" value="newbie" />
                </p>
                <p>
                    <label>이름</label> <input type="text" name="uname" value="홍길동" />
                </p>
                <p>
                    <input type="checkbox" name="roles[0].roleName" value="BASIC" checked >BASIC
                    <input type="checkbox" name="roles[1].roleName" value="MANAGER" checked>MANAGER
                    <input type="checkbox" name="roles[2].roleName" value="ADMIN" checked>ADMIN
                </p>

                <input type="hidden" th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}" />
                <button type="submit" class="btn">JOIN</button>
            </form>

        </div>

    </div>

</div>
<!--  end fragment -->

<th:block layout:fragment="script">

    <script th:inline="javascript">

    </script>

</th:block>
